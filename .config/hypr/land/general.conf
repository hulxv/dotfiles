general {
    gaps_out=10
    gaps_in=3
}

input {
    touchpad {
        natural_scroll=$NATURALSCROLL
    }
    sensitivity=0.2
    kb_layout=us,ara
    kb_options=grp:alt_shift_toggle
}
decoration {
    blur {
        enabled=true
    }
    rounding=10
}

dwindle {
    pseudotile=$PSEUDOTILE
}

